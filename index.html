<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=PT+Sans&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="hero">
            <div class="left">
                <h1><p>Log in</p></h1>
                <div class="icons">
                    <a href="#"><i class="fa-brands fa-google icon"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook icon"></i></a>
                </div>
                <div class="line"><p>Use your own account</p></div>
                <div class="info">
                <div class="email ">
                    <input type="email" name="" placeholder="Enter Email" id="" class="entry" required>
                </div>
                <div class="password">
                    <input type="password" name=""  placeholder="Enter password" class="entry" required>
                </div>
            </div>
                <div class="forget">
                    <a href="">Forgot password ?</a>
                </div>
                <div class="butt">
                    <input type="submit" value="Login" class="button">
                </div>    
            </div>
            
            </div>
        
        </div>
    </div>
</body>
</html>
